<div class="counter-component">
    <div class="counter-btn" (click)="$event.stopPropagation(); minus()"> - </div>
    <div class="counter-show">
        <input type="text" [(ngModel)]="count" (blur)="fixNumber()">
    </div>
    <div class="counter-btn" (click)="$event.stopPropagation(); add()"> + </div>
</div>
