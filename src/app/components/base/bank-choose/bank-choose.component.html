<div class="chooser-component">
    <ul class="chooser-list">
        <li
            *ngFor="let item of banks; let i = index"
            (click)="$event.stopPropagation(); chooseSelection(i)"
            [title]="item.label"
            [class.selecAction] = "i === nowIndex"
            [ngClass]="item.name"
        >
        </li>
    </ul>
</div>
