<div class="chooser-component">
    <ul class="chooser-list">
        <li
            *ngFor="let item of selections; let i = index"
            (click)="$event.stopPropagation(); toggleSelection(i)"
            [title]="item.label"
            [ngClass]="{'active': checkActive(i)}"
        >
            {{ item.label }}
        </li>
    </ul>
    <span class="remind" *ngIf="nowIndexes.length === 0">请至少选择一个</span>
</div>
